<div class="ion-page">
  <ion-header>
    <ion-toolbar>
      <ion-title>App</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding background-content">
    <p>You can interact with the +/- buttons until the sheet is fully expanded.</p>

    <div class="counter__section">
      <ion-button (click)="decrement()">-</ion-button>
      <p>{{count }}</p>
      <ion-button (click)="increment()">+</ion-button>
    </div>



    <ion-modal
      #modal
      trigger="open-modal"
      [isOpen]="true"
      [initialBreakpoint]="modalBreakpoints[0]"
			[breakpoints]="modalBreakpoints"
			[backdropDismiss]="false"
			[backdropBreakpoint]="modalBreakpoints[1]"
      (ionBreakpointDidChange)="ionBreakpointDidChange($event)"
    >
      <ng-template>
        <ion-button class="star">
          <ion-icon slot="icon-only" name="star"></ion-icon>
        </ion-button>
        <ion-content class="ion-padding">
          <ion-list>
            <ion-item>
              <ion-avatar slot="start">
                <ion-img src="https://i.pravatar.cc/300?u=b"></ion-img>
              </ion-avatar>
              <ion-label>
                <h2>Connor Smith</h2>
                <p>Sales Rep</p>
              </ion-label>
            </ion-item>
            <ion-item>
              <ion-avatar slot="start">
                <ion-img src="https://i.pravatar.cc/300?u=a"></ion-img>
              </ion-avatar>
              <ion-label>
                <h2>Daniel Smith</h2>
                <p>Product Designer</p>
              </ion-label>
            </ion-item>
            <ion-item>
              <ion-avatar slot="start">
                <ion-img src="https://i.pravatar.cc/300?u=d"></ion-img>
              </ion-avatar>
              <ion-label>
                <h2>Greg Smith</h2>
                <p>Director of Operations</p>
              </ion-label>
            </ion-item>
            <ion-item>
              <ion-avatar slot="start">
                <ion-img src="https://i.pravatar.cc/300?u=e"></ion-img>
              </ion-avatar>
              <ion-label>
                <h2>Zoey Smith</h2>
                <p>CEO</p>
              </ion-label>
            </ion-item>
          </ion-list>
        </ion-content>
      </ng-template>
    </ion-modal>
  </ion-content>
</div>
